<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <div id="form-group">
            <form action="#" method="get">
                <label id="label" for="firstName">First name</label>
                <input type="text" id="input" id="firstName" placeholder="Enter first name">
                <label id="label2" for="lastName">Last Name</label>
                <input type="text" id="input" id="lastName" placeholder="Enter Last Name">
                <label id="label3" for="email">Your email</label>
                <input type="email" id="input" id="email" placeholder="Enter Your email">
                <label id="label4" for="premail">Re-enter email</label>
                <input type="email" id="input" id="premail" placeholder="Re-enter Your email">
                <label id="label5" for="password">Enter password</label>
                <input type="password" id="input" id="password" placeholder="Enter password">
                <label id="label6" for="age">I'm</label>
                <select id="select" name="age" id="age">
                    <option value="1" disabled>16</option>
                    <option value="2" disabled>17</option>
                    <option value="3">18</option>
                    <option value="4">19</option>
                    <option value="5">20</option>
                    <option value="6">25</option>
                    <option value="7">30</option>
                    <option value="8">35</option>
                    <option value="9" selected>Select age</option>
                </select>
                <br>
                <label id="label" for="day">Birthday</label>
                <select id="select" name="day" id="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <select id="select" name="oy" id="oy">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                </select>
                <select id="select" name="year" id="year">
                    <option value="1">1990</option>
                    <option value="2">1995</option>
                    <option value="3">2000</option>
                    <option value="4">2005</option>
                    <option value="5">2010</option>
                </select>
                <input id="submit" id="input" type="submit" value="Sign up">
                <label id="label" for="color">Select color</label>
                <input id="color" id="input" type="color" id="color">
                <label id="label" for="week">Select week</label>
                <input id="week" id="input" type="week" id="week">
                <label id="label" for="month">Select month</label>
                <input id="month" id="input" type="month" id="month">
                <label id="label" for="date">Show date</label>
                <input id="date" id="input" type="date" id="date">
                <label id="label" for="time">select time</label>
                <input id="time" id="input" type="time" id="time">
                <h4>Yusuf, senga ayti yoqyaptimi?</h4>
                <label id="label" for="ha">Ha</label><input type="radio" id="ha" name="ha">
                <label id="label" for="yoq">yoq</label><input type="radio" id="yoq" name="ha">
                <label id="label" for="bilmadim">bilmadim</label><input type="radio" id="bilmadim" name="ha">
                <h4>Yusuf , sen darslarni davom ettirasanmi</h4>
                <label id="label" for="ha2">ha</label><input type="checkbox" id="ha2">
                <label id="label" for="yoq2">yoq</label><input type="checkbox" id="yoq2">
                <label id="label" for="bilmadim">bilmadim</label><input type="checkbox" id="bilmadim">
                <label id="label" for="dist">qoshimcha malumot</label>
                <textarea name="dist" id="dist" cols="30" rows="15" placeholder="qoshimcha malumot"></textarea>
            </form>
        </div>
    </div>
<script src="JS/main.js"></script>
</body>
</html>
