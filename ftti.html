<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/ftti.css">
</head>
<body>

    <div class="wrap">
        <div class="socialprofile">
            <h1 class="h">Social profile</h1>
        </div>
        <div class="form-group">
            <form action="#" method="get">
                <label for="facebook" class="fd"><img src="rasm/facebook.png" alt="" class="f"></label>
                <input type="text" id="facebook" placeholder="ex: www.facebook.com/username">
                <label for="telegram" class="td"><img src="rasm/telegram.png" alt="" class="t"></label>
                <input type="text" id="telegram" placeholder="ex: www.t.me/username">
                <label for="tw" class="twd"><img src="rasm/twiter.png" alt="" class="tw"></label>
                <input type="text" id="tw" placeholder="ex: www.twiter.com/username">
                <label for="insta" class="id"><img src="rasm/insta.png" alt="" class="i"></label>
                <input type="text" id="insta" placeholder="ex: www.instagram.com">
            </form>
        </div>
    </div>
    
</body>
</html>
