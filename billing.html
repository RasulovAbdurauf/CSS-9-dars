<!DOCTYPE html>
<html lang="en">
<head>

                <label for="country" style="display: block;" class="country">Country</label>

                    <option value="1">UZB</option>
                    <option value="2">US</option>

                    <option value="1">RUSSIA</option>
                </select>
                <label for="adress1" style="display: block;" class="adress1">Adress line 1</label>

                <label for="adress2" style="display: block;" class="adress2">Adress line 2</label>
